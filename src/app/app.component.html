<div class="container">
  <div class="row">
   <div class="col-xs-12">
     <button class="btn btn-primary" (click)="onlyOdd =! onlyOdd">only show odd number

     </button>
     <br><br>
     <ul class="list-group">
      <div *ngIf="onlyOdd">
          <li class="list-group-item"  *ngFor="let odd of oddNumbers"
           [ngClass]="{odd: odd % 2 !==0}"
           
           >
              {{odd}}
            
           </li>
      </div>

       <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item"  *ngFor="let even of evenNumbers"
           [ngClass]="{odd: even % 2 !==0}"
           
           >
              {{even}}
            
           </li>
       </div>
       <ng-template [ngIf]="!onlyOdd">
         <div>
            <li class="list-group-item"  *ngFor="let even of evenNumbers"
           [ngClass]="{odd: even % 2 !==0}"
           
           >
              {{even}}
            
           </li>
         </div>

       </ng-template> -->
       <div *appUnless="onlyOdd">
          <li class="list-group-item"  *ngFor="let even of evenNumbers"
           [ngClass]="{odd: even % 2 !==0}"
           
           >
              {{even}}
            
           </li>
       </div>
     </ul>
     <p appBasicHighlight>My Baseic Style</p>
     <p appBetterHighlight >My Better Baseic Style</p>
     <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>value is Default</p>
     </div>

     <!-- <p appBetterHighlight>My Better Baseic Style</p> -->
   </div>
  </div>
</div>
